name: Python CI for Attendance

on:
  push:
    branches:
      - master
    paths:
      - 'attendance/**'  # Trigger only for changes in the attendance folder

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Use Python version 3.9

      # Step 3: Install dependencies from requirements.txt
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r attendance/requirements.txt  # Correct file path

      # Step 4: Run the test suite
      - name: Run Tests
        run: |
          pytest attendance/test_attendance_api.py --junitxml=attendance/test-results.xml

      # Step 5: Archive test results for review
      - name: Archive Test Results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: attendance/test-results.xml

      # Step 6: Lint the codebase
      - name: Lint Code
        run: |
          pip install flake8
          flake8 attendance --max-line-length=88
