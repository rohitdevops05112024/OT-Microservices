name: Python CI for Attendance

on:
  push:
    branches:
      - master
    paths:
      - 'attendance/**'  # Trigger only if changes happen in the attendance folder

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify the Python version

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r attendance/requirements.txt

      # Step 4: Run tests
      - name: Run Tests
        run: |
          pytest attendance/test_attendance_api.py --junitxml=test-results.xml

      # Step 5: Archive test results
      - name: Archive Test Results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results.xml

      # Step 6: Lint the Python code
      - name: Lint Code
        run: |
          pip install flake8
          flake8 attendance --max-line-length=88
